site_name: methurator
site_description: Estimate CpG sequencing saturation for DNA methylation data
site_url: https://vibtobilab.github.io/methurator/
repo_url: https://github.com/VIBTOBIlab/methurator
repo_name: VIBTOBIlab/methurator

theme:
  name: material
  font:
    text: Merriweather Sans
    code: Red Hat Mono
  features:
    - navigation.footer
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: green
      accent: deep purple
    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: blue
      accent: deep orange

extra:
  version:
    provider: mike

nav:
  - Home: index.md
  - Quick Start: quickstart.md
  - Example Workflow: workflow.md
  - Methodology: methodology.md
  - Commands:
      - gt-estimator: commands/gt_estimator.md
      - downsample: commands/downsample.md
      - plot: commands/plot.md

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details

plugins:
  - search

