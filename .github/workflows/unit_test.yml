name: "Unit tests"

on:
  push:
    branches:
      - main
    paths-ignore:
      - "docs/**"
      - "*.md"
  pull_request:
    paths-ignore:
      - "docs/**"
      - "*.md"
jobs:
  unit_tests_linux:
    name: "Python ${{ matrix.python-version }}"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.14"]

    env:
      # GitHub currently has 4 cores available for Linux runners
      # https://docs.github.com/en/actions/using-github-hosted-runners/about-github-hosted-runners/about-github-hosted-runners#standard-github-hosted-runners-for-public-repositories
      worker_cores: 4

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: "Set up Python ${{ matrix.python-version }}"
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - name: Update and install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y samtools wget bzip2

      - name: Install Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: 3.13
          activate-environment: methsaturator
          environment-yaml: environment.yml

      - name: Create Conda environment and install MethylDackel
        run: |
          conda create -y -n methyl-env -c bioconda -c conda-forge methyldackel
          conda activate methyl-env
          echo "Samtools version: $(samtools --version | head -n 1)"
          echo "MethylDackel version: $(MethylDackel --version)"

      - name: "Install methsaturator"
        run: |
          pip install -e .[dev]

      - name: "Run unit tests"
        run: pytest -vv -n ${{ env.worker_cores }}
